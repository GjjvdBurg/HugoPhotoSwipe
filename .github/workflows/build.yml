name: build

on:
  push:
  pull_request:
  schedule:
    - cron: 23 11 * * */14

jobs:
  python:
    name: Testing HugoPhotoSwipe
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
        py: [ '3.6', '3.9' ]
    steps:
      - name: Install Python ${{ matrix.py }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        run: make test_direct
